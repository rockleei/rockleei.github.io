  <style>
    .back-button {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 50px;
  height: 50px;
  background-color: #343a40;
  color: white;
  border-radius: 50%;
  text-decoration: none;
  font-size: 20px;
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #495057;
}
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffc0cb, #dda0dd, #ff69b4);
      font-family: 'Pacifico', cursive;
      overflow-x: hidden;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.30);
    }
    a.back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.2rem;
      background-color: #ff69b4;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }
    a.back-button:hover {
      background-color: #ff1493;
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 999;
    }
    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      left: -10px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pop {
  0% { transform: scale(0.8); opacity: 0; }
  50% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); }
}
  </style>
</head>
<body>

  <script>
    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
